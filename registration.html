<!DOCTYPE html>
<html> 
	<head>
		<title> Foodar - Registration </title>
		<link rel="stylesheet" href="style.css" type="text/css" />
	</head>
	<body>
		<header>
			<nav> 
				<p id="title"> 
					<b> 
						<a id="home_page" href="index.html" class="home_redirect"> Foodar</a>
					</b>
				</p>
			</nav>
		</header>
		<div>
			<h1> Registration Page</h1>
			<br />
			<br />
			<form method="post" onsubmit="return verify_form()" action="about.html">
				<fieldset>
					<legend id="legend"> User Credentials </legend>
					<label for="first_name" class="first_name"> First Name: </label>
					<label for="last_name"> Last Name: </label>
					<br />
					<input type="text" name="first_name" id="first_name" value="" required="true">
					<input type="text" name="last_name" id="last_name" value="" required="true">
					<br />
					<label for="email_address" class="email_address"> Email Address: </label>
					<label for="password"> Password: </label>
					<br />
					<input type="email" name="email_address" id="email_address" value="" required="true">
					<input type="password" name="password" id="password" required="true">
					<br />
				</fieldset>
				<br />
				<br />
				<fieldset>
					<legend id="legend"> User Address </legend>
					<label for="street" class="street"> Street: </label>
					<label for="city"> City: </label>
					<br />
					<input type="text" name="street" id="street" value="" required="true">
					<input type="text" name="city" id="city" value="" required="true">
					<br />
					<label for="state" title="Must live in CA, TX, or NY." class="state"> State: </label>
					<label for="zipcode"> Zipcode: </label>
					<br />
					<select name="state" id="state" value="" title="Must live in CA, TX, or NY.">
						<option value="">  </option>
						<option value="CA"> California </option>
						<option value="TX"> Texas </option>
						<option value="NY"> New York </option>
					</select>
					<input type="text" name="zipcode" id="zipcode" value="" required="true">
					<br />
				</fieldset>
				<br />
				<button type="submit"> Register Now</button>
				<button type="reset" onclick="clear_form()"> Clear Fields </button>
			</form>
		</div>
		<script type="text/javascript" src="script.js"> </script>
	</body>
